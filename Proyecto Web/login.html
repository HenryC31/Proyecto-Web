<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal-ON</title>
    <link rel="shortcut icon" href="./media/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./media/logo.png" alt="Logo" class="logo-img"></a>
        </div>
        <div class="eslogan"><h1><span>¿Tienes fiesta? ¡Tenemos Sal-ON!</span></h1></div>

        <div class="login">
            <a href="./login.html"><img src="./media/usuario.png" alt="login-img" class="login-img"></a>
            <div class="login-btn">
                <a href="./login.html">Iniciar sesión</a>
            </div>
        </div>
    </header>

    <div class="contenido">
        <div class="fondo">
            <img src="./media/fondo_piñata.png" alt="Fondo" class="fondo_piñata">
        </div>
        <div class="form-cont">
            <div class="form">
                <h1>Iniciar Sesión</h1>
                <img src="./media/piñata.png" alt="Piñata" class="piñata">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="password" id="contra" placeholder="Contraseña">
                <button type="submit" id="continuar">Continuar</button>
                <div class="linea">
                    <div class="linea-1">
                        <hr>
                    </div>
                    <p>ó</p>
                    <div class="linea-2">
                        <hr>
                    </div>
                </div>
                <button id="facebook">Continuar con Facebook</button>
                <button id="google">Continuar con Google</button>
                <a href="./registro.html" id="registrarse">Registrarse</a>
            </div>
        </div>
    </div>
    
</body>
</html>
