<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal-ON</title>
    <link rel="shortcut icon" href="./media/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./media/logo.png" alt="Logo" class="logo-img"></a>
        </div>
        <div class="eslogan"><h1><span>¿Tienes fiesta? ¡Tenemos Sal-ON!</span></h1></div>

        <div class="login">
            <a href="./login.html"><img src="./media/usuario.png" alt="login-img" class="login-img"></a>
            <div class="login-btn">
                <a href="./login.html">Iniciar sesión</a>
            </div>
        </div>
    </header>

    <div class="contenido">
        <div class="fondo">
        </div>
        <div class="form-cont">
            <div class="form">
                <h1>Crear Cuenta </h1>
                <img src="./media/piñata.png" alt="Piñata" class="piñata">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="email" id="email" placeholder="Correo Electrónico">
                <input type="password" id="contra" placeholder="Contraseña">
                <input type="password" id="contra-conf" placeholder="Confirmar Contraseña">
                <button type="submit" id="registrarse">Registrarse</button>
                <div class="linea">
                    <hr>
                </div>
                <a href="./login.html" id="login">Ya tengo cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
